<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSCT Cloud Status - is-csct.online</title>
  <link rel="icon" type="image/png" href="/assets/fav/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/fav/favicon.svg" />
  <link rel="shortcut icon" href="/assets/fav/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="CSCT Status" />
  <link rel="manifest" href="/assets/fav/site.webmanifest" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #FBFBFB;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .status-wrapper {
      max-width: 600px;
      width: 100%;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      background: radial-gradient(circle at top left, rgba(63, 141, 137, 0.35), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(191, 54, 46, 0.35), transparent 55%),
                  #111;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .status-title {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .status-tagline {
      font-size: 0.95rem;
      color: #CBD5E1;
    }

    .status-badge {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #E5E7EB;
      background: rgba(15, 23, 42, 0.8);
      white-space: nowrap;
    }

    .status-indicator-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #64748B;
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
      transition: all 0.25s ease;
    }

    .status-dot.online {
      background: #22C55E;
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.7);
    }

    .status-dot.offline {
      background: #EF4444;
      box-shadow: 0 0 16px rgba(239, 68, 68, 0.7);
    }

    .status-text-main {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .status-text-main.online {
      color: #4ADE80;
    }

    .status-text-main.offline {
      color: #FCA5A5;
    }

    .status-detail {
      font-size: 0.95rem;
      color: #CBD5E1;
      margin-bottom: 0.25rem;
    }

    .status-meta {
      font-size: 0.8rem;
      color: #94A3B8;
    }

    .status-meta span {
      display: inline-block;
      margin-right: 0.75rem;
    }

    .status-footer {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #9CA3AF;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .status-footer button {
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      border: none;
      background: #BF362E;
      color: #F9FAFB;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: background 0.2s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    .status-footer button:hover {
      background: #EA580C;
      transform: translateY(-1px);
    }

    .status-footer button:active {
      transform: translateY(0);
    }

    @media (max-width: 640px) {
      .status-wrapper {
        margin: 1.5rem;
        padding: 1.5rem;
      }

      .status-title {
        font-size: 1.4rem;
      }

      .status-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="status-wrapper">
    <header class="status-header">
      <div>
        <div class="status-title">CSCT Cloud</div>
        <p class="status-tagline">Heartbeat check for <code>csctcloud.uwe.ac.uk</code></p>
      </div>
      <div class="status-badge">is-csct.online</div>
    </header>

    <section aria-live="polite" aria-atomic="true">
      <div class="status-indicator-row">
        <div id="status-dot" class="status-dot"></div>
        <div id="status-text-main" class="status-text-main">
          Checking current status&hellip;
        </div>
      </div>
      <p id="status-detail" class="status-detail">
        Pinging <code>https://csctcloud.uwe.ac.uk/</code> to see if it responds.
      </p>
      <p id="status-meta" class="status-meta">
        <span>Last check: &mdash;</span>
        <span>Latency: &mdash;</span>
      </p>
    </section>

    <footer class="status-footer">
      <span id="uptime-summary">Backend uptime data will be read from <code>status.json</code> when available.</span>
      <button id="refresh-btn" type="button">Re-check now</button>
    </footer>
  </main>

  <script src="is-csct.status.js"></script>
</body>
</html>
