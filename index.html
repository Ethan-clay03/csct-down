<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSCT Cloud Status - is-csct.online</title>
  <link rel="icon" type="image/png" href="/assets/fav/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/fav/favicon.svg" />
  <link rel="shortcut icon" href="/assets/fav/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="CSCT Status" />
  <link rel="manifest" href="/assets/fav/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="credits-container">
    <button id="credits-btn" class="credits-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      Credits
    </button>
  </div>
  
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2m11-10h-2M4 12H2m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m12.728 0l-1.414-1.414M6.05 6.05L4.636 7.464"/>
      </svg>
      <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      </svg>
    </button>
  </div>
  
  <main class="status-wrapper">
    <header class="status-header">
      <div class="header-content">
        <div class="status-title">CSCT Cloud</div>
        <p class="status-tagline">Heartbeat monitoring for <code>csctcloud.uwe.ac.uk</code></p>
      </div>
      <div class="status-badge">is-csct.online</div>
    </header>

    <section class="status-content" aria-live="polite" aria-atomic="true">
      <div class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <div class="status-info">
          <div id="status-text-main" class="status-text-main">
            Checking current status&hellip;
          </div>
          <p id="status-detail" class="status-detail">
            Pinging <code>https://csctcloud.uwe.ac.uk/</code> to see if it responds.
          </p>
        </div>
      </div>
      
      <div class="status-metrics">
        <div id="status-meta" class="status-meta">
          <span class="metric">Last check: &mdash;</span>
          <span class="metric">Response: &mdash;</span>
        </div>
      </div>
      
      <div id="downtime-incidents" class="downtime-section" style="display: none;">
        <h3 class="downtime-title">Recent Incidents</h3>
        <div id="incidents-list" class="incidents-list"></div>
      </div>
    </section>

    <footer class="status-footer">
      <div class="uptime-info">
        <span id="uptime-summary">Initializing monitoring...</span>
        <div id="downtime-count" class="downtime-count"></div>
      </div>
      <button id="refresh-btn" type="button" class="refresh-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"/>
          <polyline points="1 20 1 14 7 14"/>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
        </svg>
        Check now
      </button>
    </footer>
  </main>

  <script src="is-csct.status.js"></script>
</body>
</html>
